<section class="production-section" id="solar-production">
    <h2>Solar Production by RegionModel</h2>
    <div class="controls">
      <label for="regionSelect">Choose a region:</label>
      <select id="regionSelect" [(ngModel)]="selectedRegion">
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
      <button (click)="refreshChart()">Refresh</button>
    </div>

    <div class="chart-container">
      <canvas baseChart
        [data]="chartData"
        [options]="chartOptions"
        chartType="line">
      </canvas>
    </div>
  </section>
