<div class="flex">
  @if(edit){
    <div>
      <input type="text" pInputText [value]="edit.name" (change)="onEditName($event)" />
      <p-inputnumber (change)="onEditConsommation($event)" />
    </div>
    <div>
      <p-button label="confirmer" (onClick)="onSubmit()" />
      <p-button label="annuler" (onClick)="onCancel()" />
    </div>
  }@else{
    <p-button label="Ajouter un appareil" (onClick)="onEdit()" />
    <p>{{data.length}} appareils connect√©</p>
  }
  @for (device of data; track $index){
    <div class="inline-bloc">
      <p>{{device.name}}</p>
      <p>{{device.consomation}}</p>
    </div>
  }
</div>
